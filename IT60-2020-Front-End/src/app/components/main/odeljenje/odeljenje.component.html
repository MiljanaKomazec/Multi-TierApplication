<mat-toolbar color="accent">
    <span class="title-center">Odeljenja</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input matInput placeholder="Pretraga Odeljenja" name="pretraga" (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <!--ID-->
      <ng-container matColumnDef="naziv">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
      </ng-container>
      <!--Naziv-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!-- Adresa -->
      <ng-container matColumnDef="lokacija">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Lokacija</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.lokacija }}</mat-cell>
      </ng-container>
      <!-- Adresa -->
      <ng-container matColumnDef="bolnica">
         <mat-header-cell *matHeaderCellDef>Bolnica</mat-header-cell>
         <mat-cell *matCellDef="let row">{{ row.bolnica.naziv }}</mat-cell>
     </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.naziv, row.lokacija, row.bolnica)">
            <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.naziv, row.lokacija, row.bolnica)">
            <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)">
      </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5,10,20]">

    </mat-paginator>
    <div class="container mat-elavation-z8">
      <app-pacijent *ngIf="parentSelectedOdeljenje" 
      [childSelectedOdeljenje]="parentSelectedOdeljenje">
      </app-pacijent>

    </div>
  </div>
